version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cryptoquant-postgres
    environment:
      POSTGRES_DB: cryptoquant
      POSTGRES_USER: cryptoquant_user
      POSTGRES_PASSWORD: cryptoquant_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-postgresql.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptoquant_user -d cryptoquant"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cryptoquant-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cryptoquant.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local